<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Sistema de Gestión de Reservas de Salas</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Ocultar badge de Manus - Máxima prioridad */
      footer-watermark,
      #content-root > footer-watermark,
      [data-manus-badge],
      .manus-badge,
      #manus-badge {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        position: absolute !important;
        left: -99999px !important;
        top: -99999px !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        z-index: -99999 !important;
      }
    </style>
    <script>
      // Eliminar badge inmediatamente
      (function() {
        const removeBadge = () => {
          const selectors = [
            'footer-watermark',
            '#content-root > footer-watermark',
            '[data-manus-badge]',
            '.manus-badge',
            '#manus-badge'
          ];
          selectors.forEach(sel => {
            document.querySelectorAll(sel).forEach(el => {
              if (el && el.parentNode) {
                el.parentNode.removeChild(el);
              }
            });
          });
        };
        
        // Ejecutar inmediatamente
        removeBadge();
        
        // Ejecutar cuando el DOM esté listo
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeBadge);
        }
        
        // Observar cambios
        const observer = new MutationObserver(removeBadge);
        observer.observe(document.documentElement, {
          childList: true,
          subtree: true
        });
        
        // Ejecutar periódicamente
        setInterval(removeBadge, 100);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Script adicional en el body
      setInterval(() => {
        const badge = document.querySelector('footer-watermark');
        if (badge) badge.remove();
      }, 50);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
